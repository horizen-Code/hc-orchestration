version: "3.8"

x-common-variables: &common-variables
  KONG_DATABASE: postgres
  KONG_PG_HOST: kong-database
  KONG_PG_USER: kong
  KONG_PG_PASSWORD: ${KONG_PG_PASSWORD}
  KONG_PROXY_ACCESS_LOG: /dev/stdout
  KONG_ADMIN_ACCESS_LOG: /dev/stdout
  KONG_PROXY_ERROR_LOG: /dev/stderr
  KONG_ADMIN_ERROR_LOG: /dev/stderr

services:
  # База данных для Kong
  kong-database:
    image: postgres:13
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: ${KONG_PG_PASSWORD}
    volumes:
      - kong_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kong-net

  # Миграции базы данных Kong
  kong-migrations:
    image: kong:3.4
    <<: *common-variables
    command: "kong migrations bootstrap"
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - kong-net

  # Основной сервис Kong
  kong:
    image: kong:3.4
    <<: *common-variables
    environment:
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8443 ssl
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_LISTEN: 0.0.0.0:8002
      # Доменные имена
      KONG_DOMAIN: ${KONG_DOMAIN}
      KONG_ADMIN_GUI_URL: http://admin.${KONG_DOMAIN}:8002
      KONG_ADMIN_API_URI: http://admin.${KONG_DOMAIN}:8001
      # Декларативная конфигурация
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
      # Плагины
      KONG_PLUGINS: bundled,jwt,oidc,rate-limiting,correlation-id,request-transformer,response-transformer
    ports:
      - "8000:8000" # Proxy
      - "8443:8443" # Proxy SSL
      - "8001:8001" # Admin API
      - "8002:8002" # Admin GUI
    volumes:
      - ./kong/kong.yml:/etc/kong/kong.yml
      - ./kong/plugins:/etc/kong/plugins
    depends_on:
      - kong-migrations
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: unless-stopped
    networks:
      - kong-net
      - backend-net

  # UI для управления Kong
  konga:
    build: ./konga
    environment:
      TOKEN_SECRET: ${KONGA_TOKEN_SECRET}
      DB_ADAPTER: postgres
      DB_HOST: kong-database
      DB_USER: kong
      DB_PASSWORD: ${KONG_PG_PASSWORD}
      DB_DATABASE: kong
      NODE_ENV: production
      KONGA_HOOK_TIMEOUT: 120000
    ports:
      - "1337:1337"
    depends_on:
      - kong-database
      - kong
    networks:
      - kong-net
