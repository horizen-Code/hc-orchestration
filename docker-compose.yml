version: "3.8"

services:
  user-service-db:
    image: postgres:15
    container_name: user-service-db
    environment:
      - POSTGRES_DB=user_service
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - user_service_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - krakend-network

  postgres-db:
    image: postgres:15
    container_name: project_postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hc_project_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - krakend-network

  project-service:
    build: ./services/hc-project-service
    container_name: project_microservice
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/projectdb
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
    depends_on:
      - postgres-db
    networks:
      - krakend-network

  hc-user-service:
    build:
      context: ./services/hc-user-service
    container_name: hc-user-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://user-service-db:5432/user_service
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
    depends_on:
      - user-service-db
    networks:
      - krakend-network

  krakend:
    image: krakend:2.9
    ports:
      - "8000:8000"
    environment:
      - KRAKEND_PORT=8000
    volumes:
      - ./krakend:/etc/krakend
      # - ./krakend/partials:/etc/krakend/partials
    depends_on:
      - hc-user-service
    networks:
      - krakend-network

volumes:
  user_service_data:
  postgres_data:

networks:
  krakend-network:
    driver: bridge
